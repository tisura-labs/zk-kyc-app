<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zk-KYC App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script type="module" src="/main.js"></script>
  <div class="center-container">
    <h1>zk-KYC app</h1>
  </div>
  <h2 style="margin-top: 50px;">Check age</h2>
  <h3>age > 18</h3>
  <div class="outer">
    <div id="age-prover" class="inner"><h2>Prover</h2></div>
    <div id="age-verifier" class="inner"><h2>Verifier</h2></div>
  </div>
  <h2 style="margin-top: 50px;">Check country</h2>
  <h3>country code not in [1, 33, 34, 44, 49]</h3>
  <div class="outer">
    <div id="country-prover" class="inner"><h2>Prover</h2>
    </div>
    <div id="country-verifier" class="inner"><h2>Verifier</h2></div>
  </div>
  <h2 style="margin-top: 50px;">Check salary</h2>
  <h3>last three salaries above 1000</h3>
  <div class="outer">
    <div id="salary-prover" class="inner"><h2>Prover</h2></div>
    <div id="salary-verifier" class="inner"><h2>Verifier</h2></div>
  </div>
</body>
</html>
